{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}

<section class="logo-container">
  <div class="saber-container">
    <img class='grevious-collector' src="{% static 'images/grevious-collection.jpg' %}" alt="The Saber Collector Saber" />
  </div>
  <img 
    class='saber-banner'
    src="{% static 'images/lightsaberbanner.png' %}" 
    alt="Text reads: Saber Collector"
  />
</section>
{% if not user.is_authenticated %}
<section>
  <form action="{% url 'home' %}" method="post" class="login">
    <h1>Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn submit">Login</button>
  </form>
</section>
{% endif %}
{% endblock %}
