{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/yellowsabers.png' %}"
  >
  <title>Saber Collector</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <img 
          class="image-in-container"
          src="{% static 'images/image2vector.svg' %}" 
          alt="The Saber Collector Logo"
        >
        Home
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="{% url 'sabers_index' %}">All Sabers</a></li>
        <li><a href="{% url 'sabers_create' %}">Add a Saber</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
