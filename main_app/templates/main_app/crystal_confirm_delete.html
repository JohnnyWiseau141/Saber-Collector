{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Crystal?</h1>
  <img src="{% static 'images/lukeconstruction.jpg' %}" alt="A Jedi creating a saber"/>
</div>
<h2>Are you sure you want to delete {{ object.type }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'crystals_detail' crystal.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
